<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DNC</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Últimas Edições</a>
            <a href="">Requisitos para Participar</a>
        </div>
        <button>Login</button>
    </nav>
    <section>
        <header>
            <h1>BOOTCAMP DNC</h1>
            <h2>
                Esse será um evento exclusivo para todos os alunos <br>
                da <b>DNC</b>, que querem <spam class="invert">acelerar a carreira</spam> com uma <br>
                semana intensiva de conteúdo de mercado entre <br>
                <spam class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</spam>
            </h2>        
        </header>
        <form>
            <div class="formGroup textForm">
                <label>Nome:</label>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>

            <div class="formGroup">
                <label>Sobrenome:</label>
                <input type="text" placeholder="Insira seu sobrenome aqui">
            </div>

            <div class="formGroup">
                <label>Área de Interesse:</label>
                <div class="checkboxItens">
                    <input type="checkbox" value="front">
                    <label>Front-End</label>
                    <input type="checkbox" value="back">
                    <label>Back-End</label>
                    <input type="checkbox" value="database">
                    <label>Banco de Dados</label> 
                </div>               
            </div>
            <div class="formGroup">
                <label>E-mail:</label>
                <input type="email" placeholder="Insira seu e-mail aqui">
            </div>
            <div class="formGroup">
                <label>Telefone:</label>
                <input type="text" placeholder="(99) 99999-9999">
            </div>
            <div class="formGroup">
                <label>Insira uma frase criativa aqui!:</label>
                <input type="text" placeholder="Qual frase criativa você gostaria de falar?">
            </div>
            
            <input type="submit" value="Cadastrar">

        </form>
    </section>
</body>
</html>
